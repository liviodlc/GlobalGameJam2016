<!-- This is the Central Web Client (CWC) to show the game state to the players etc etc -->
<!DOCTYPE html>
<html>
    <head>
        <title>Kung Fu WIZARD BATTLE</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script type="text/javascript" src="central/configs.js"></script>
        <script type="text/javascript" src="central/client.js"></script>
    </head>
    <style>
        body {
            height: 100%;
            background: #C43700;
            color: #cfe;
            font-family: monospace;
            font-weight: bold;
        }
        .bigtext {
            font-size: 150px;
            margin: 0;
            position: fixed;
            top:0;
            left: 3000px;
            color: rgba(241, 178, 153, 0.3);
            z-index: -100;
        }
        #bigtext1 {
            /*left: 50px;*/
            top: -3rem;
        }
        #bigtext2 {
            /*left: 175px;*/
            top: 5rem;
            font-size: 180px;
            left: -2000px;
        }
        #bigtext3 {
            /*left: 250px;*/
            top: 10rem;
            font-size: 300px;
        }
        input {
            color: #C43700;
            text-align: center;
        }
        #next-sequence {
            height: 100px;
        }
        .gesture {
            padding-top: 20px;
            float: left;
        }
        .gesture img {
            display: block;
            height: 100px;
            float: left;
            padding-right: 20px;
        }
        .gesture span {
            display: block;
            width: 500px;
            height: 100px;
            padding-left: 20px;
            font-size: 24px;
        }

        /* fun animation */

        #bigtext1, #bigtext3 {
            animation: slideRight 5s linear;
            -webkit-animation: slideRight 5s linear;
            -moz-animation: slideRight 5s linear;
            -o-animation: slideRight 5s linear;
        }

        #bigtext2 {
            animation: slideLeft 5s linear;
            -webkit-animation: slideLeft 5s linear;
            -moz-animation: slideLeft 5s linear;
            -o-animation: slideLeft 5s linear;
        }

        @keyframes slideRight {
          0% { left: 0; }
          100% { left: 3000px; }
        }

        @-moz-keyframes slideRight {
          0% { left: 0; }
          100% { left: 3000px; }
        }

        @-webkit-keyframes slideRight {
          0% { left: 0; }
          100% { left: 3000px; }
        }

        @-o-keyframes slideRight {
          0% { left: 0; }
          100% { left: 3000px; }
        }

        @keyframes slideLeft {
          0% { left: 500px; }
          100% { left: -3000px; }
        }

        @-moz-keyframes slideLeft {
          0% { left: 500px; }
          100% { left: -3000px; }
        }

        @-webkit-keyframes slideLeft {
          0% { left: 500px; }
          100% { left: -3000px; }
        }

        @-o-keyframes slideLeft {
          0% { left: 500px; }
          100% { left: -3000px; }
        }

    </style>
    <body>
        <h1 id='title'>KUNG FU WIZARD BATTLE</h1>
        <h2 id='subtitle'>Kung Fu Wizard Battle.</h2>
        <h3 class='bigtext' id='bigtext1'>kung fu</h3>
        <h3 class='bigtext' id='bigtext2'>wizard</h3>
        <h3 class='bigtext' id='bigtext3'>battle</h3>
        <input type='button' onclick='javascript:endSession();' value='End Game'>
        <div id='game-status'></div>
        <div id='player-0' class='player'></div>
        <div id='player-1' class='player'></div>
        <div id='next-sequence'></div>
    </body>
</html>
